    <style>
    /* --- 基本样式、主题等 --- */
    :root {
        --bg-color: #fff; --text-color: #333; --card-bg: #f9f9f9;
        --card-shadow: 0 4px 15px rgba(0,0,0,.08); --accent-color: #a0522d;

    /* --- 页眉修改 --- */

    /* --- 主内容和画廊样式 (大部分不变) --- */

    .breadcrumb a:hover { text-decoration: underline; color: var(--hover-color); }
    .breadcrumb span { margin: 0 5px; color: var(--text-color); opacity: .7; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill,minmax(min(200px, 100%), 1fr)); /* 调整最小尺寸 */ gap: 20px; /* 调整间距 */ }
    .folder, .image-item { background-color: var(--card-bg); border-radius: 8px; overflow: hidden; box-shadow: var(--card-shadow); cursor: pointer; transition: transform 0.25s ease-out, box-shadow 0.25s ease-out; position: relative; aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid var(--border-color); background-size: cover; background-position: center; background-repeat: no-repeat; }
    .folder.loading-cover::after { content: ''; display: block; width: 30px; height: 30px; border: 3px solid rgba(0,0,0,.1); border-radius: 50%; border-top-color: var(--accent-color); animation: spin 1s linear infinite; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

    .folder-name { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.75); color: #333; padding: 6px 12px; font-size: 1.5rem; /* 调整字体大小 */ font-weight: bold; text-align: center; width: auto; max-width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-radius: 0; border: 1px solid rgba(0, 0, 0, 0.1); }

    .empty-message { grid-column: 1 / -1; text-align: center; padding: 60px 20px; background-color: var(--card-bg); border-radius: 8px; border: 1px dashed var(--border-color); color: var(--text-color); opacity: 0.8; }
    .loader { display: inline-block; width: 25px; height: 25px; border: 3px solid rgba(0,0,0,.1); border-radius: 50%; border-top-color: var(--accent-color); animation: spin 1s linear infinite; margin-right: 10px; vertical-align: middle; }
    @keyframes spin { to { transform: rotate(360deg); } }

    #image-viewer{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:var(--viewer-bg);z-index:1000}#viewer-container{width:100%;height:100%}.close-viewer{position:absolute;top:20px;right:20px;color:#fff;font-size:2rem;cursor:pointer;z-index:1001;background-color:rgba(0,0,0,.5);width:40px;height:40px;border-radius:50%;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;line-height:1}.close-viewer:hover{background-color:rgba(0,0,0,.7)}.info-panel{position:absolute;bottom:0;left:0;width:100%;background-color:rgba(0,0,0,.7);color:#fff;padding:10px 20px;-webkit-transform:translateY(100%);transform:translateY(100%);-webkit-transition:-webkit-transform .3s ease;transition:-webkit-transform .3s ease;transition:transform .3s ease;transition:transform .3s ease,-webkit-transform .3s ease;z-index:1001;font-size:.9rem}.info-panel.visible{-webkit-transform:translateY(0);transform:translateY(0)}.info-panel h3{margin-bottom:5px;font-size:1rem}.info-panel p{margin-bottom:3px;line-height:1.4}.info-toggle{position:absolute;bottom:20px;left:20px;background-color:rgba(0,0,0,.5);color:#fff;border:none;padding:8px 15px;border-radius:20px;cursor:pointer;z-index:1001;font-size:.9rem;-webkit-transition:background-color .3s;transition:background-color .3s}.info-toggle:hover{background-color:rgba(0,0,0,.7)}.controls{position:absolute;top:20px;left:20px;z-index:1001;display:-webkit-box;display:-ms-flexbox;display:flex;gap:10px}.control-btn{background-color:rgba(0,0,0,.5);color:#fff;border:none;width:40px;height:40px;border-radius:50%;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;cursor:pointer;font-size:1.2rem;-webkit-transition:background-color .3s,-webkit-transform .2s;transition:background-color .3s,-webkit-transform .2s;transition:background-color .3s,transform .2s;transition:background-color .3s,transform .2s,-webkit-transform .2s}.control-btn:hover{background-color:rgba(0,0,0,.7);-webkit-transform:scale(1.1);transform:scale(1.1)}.openseadragon-container .openseadragon-controls{display:none!important}

    /* --- 页脚修改 --- */
    .main-footer { background-color: var(--footer-bg); color: var(--footer-text); padding: 30px 0; margin-top: 60px; font-size: .9rem; border-top: 3px solid var(--accent-color); }
    .main-footer .container { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; /* 增加元素间距 */ }
    .footer-left { display: flex; align-items: center; gap: 10px; order: 1; } /* Logo 和文字容器 */
    #footer-logo { height: 40px; /* 稍微放大 Logo */ width: auto; vertical-align: middle; }

    .footer-center { text-align: center; order: 3; width: 100%; margin-top: 15px; /* 小屏幕时向下推 */ } /* 版权信息 */
    .footer-right { display: flex; gap: 20px; order: 2; margin-left: auto; /* 默认推到右边 */ } /* 社交链接 */

        cursor: pointer;

    }

    /* --- 弹窗 Modal 样式 --- */
    .modal { display: none; /* 默认隐藏 */ position: fixed; z-index: 1050; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: var(--modal-bg); align-items: center; justify-content: center; }
    .modal-content { background-color: var(--modal-content-bg); margin: auto; padding: 30px; border: 1px solid var(--border-color); width: 90%; max-width: 450px; /* 限制最大宽度 */ border-radius: 8px; position: relative; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,.2); }
    .modal-close { color: var(--text-color); position: absolute; top: 10px; right: 20px; font-size: 2rem; font-weight: bold; cursor: pointer; line-height: 1; opacity: 0.7; }
    .modal-close:hover { color: var(--accent-color); opacity: 1; }
    .modal-body img { max-width: 100%; height: auto; display: block; margin: 15px auto; border: 1px solid var(--border-color); }
    .modal-body p { margin-top: 15px; text-align: left; line-height: 1.7; }

    /* --- 响应式设计 --- */
    @media (min-width: 768px) {
         /* 页眉布局 */
        .main-header .container { flex-wrap: nowrap; }
        .header-title {
            flex-shrink: 0; /* 防止标题收缩 */
        }
        .main-nav {
            order: 2;
            width: auto; /* 改回 auto */
            margin-top: 0;
            margin-left: auto;
            margin-right: auto;
        }
        .header-actions {
            order: 3;
            flex-shrink: 0; /* 防止按钮区域收缩 */
        }
        .main-nav ul { justify-content: center; } /* 保持导航居中 */

        /* 页脚布局 */
        .main-footer .container { flex-wrap: nowrap; }
        .footer-center {
            order: 2;
            /* width: 100%; */ /* <<< 移除此行 */
            margin-left: auto;
            margin-right: auto;
            margin-top: 0;
            text-align: center; /* 确保文本居中 */
        }
        .footer-right {
            order: 3;
            /* margin-left: auto; */ /* 这行在 .footer-right 基本样式里有了，这里不用重复 */
        }
        .footer-left {
            order: 1;
            margin-right: auto; /* 左侧内容靠左 */
        }

        /* 调整画廊列数 */
         .gallery { grid-template-columns: repeat(auto-fill,minmax(min(250px, 100%), 1fr)); }
         .folder-name { font-size: 2.0rem; }
         .folder:not(.has-cover):not(.loading-cover)::before { font-size: 4rem; margin-bottom: 15px; }
         .folder.has-error::before { font-size: 4rem; }
         .hero h1 {font-size: 2.8rem;}
         .hero p {font-size: 1.2rem;}
    }
    @media (max-width: 480px) {
        /* 针对非常小的屏幕进一步调整 */
        .main-nav ul li { margin: 0 8px; }
        .gallery { gap: 10px; grid-template-columns: repeat(auto-fill,minmax(min(150px, 100%), 1fr)); }
        .folder-name { font-size: 1.2rem; padding: 4px 8px;}
         .folder:not(.has-cover):not(.loading-cover)::before { font-size: 3rem; }
         .folder.has-error::before { font-size: 3rem; }
        .footer-left, .footer-right { flex-direction: column; align-items: flex-start; gap: 5px; } /* 页脚元素垂直堆叠 */
        .footer-right { margin-left: 0; } /* 移除推到右边的效果 */
        .modal-content { padding: 20px; }
    }
</style>

        // --- 主题切换 (不变) ---
        themeToggle.addEventListener('click', () => { document.body.classList.toggle('dark-mode'); isDarkMode = document.body.classList.contains('dark-mode'); localStorage.setItem('darkMode', isDarkMode); themeToggle.textContent = isDarkMode ? '切换亮色' : '切换暗色'; });

        // --- 画廊加载逻辑 (不变) ---
        async function loadGallery(path) { currentPath = path; updateBreadcrumb(path); updateGalleryTitle(path); updateActiveNavLink(path); const currentHash = window.location.hash.substring(1); if (currentHash !== path) { history.pushState({ path: path }, '', `#${path}`); } galleryElement.innerHTML = '<div class="empty-message"><div class="loader"></div>正在加载...</div>'; try { const galleryContent = await scanDirectory(path); galleryElement.innerHTML = ''; if (galleryContent.directories && galleryContent.directories.length > 0) { galleryContent.directories.forEach(dir => { const folderElement = document.createElement('div'); folderElement.className = 'folder loading-cover'; const dirName = dir.endsWith('/') ? dir.slice(0, -1) : dir; const newPath = path ? `${path}/${dirName}` : dirName; const decodedDirName = decodeURIComponent(dirName); folderElement.innerHTML = `<div class="folder-name">${decodedDirName}</div>`; folderElement.setAttribute('data-path', newPath); folderElement.addEventListener('click', (e) => { const targetPath = e.currentTarget.getAttribute('data-path'); loadGallery(targetPath); }); galleryElement.appendChild(folderElement); fetchAndSetFolderCover(newPath, folderElement); }); } if (galleryContent.images && galleryContent.images.length > 0) { galleryContent.images.forEach(image => { const imageElement = document.createElement('div'); imageElement.className = 'image-item'; const imageUrl = `${baseImageDir}/${path ? path + '/' : ''}${image}`; const decodedImageName = decodeURIComponent(image); imageElement.innerHTML = `<img src="${imageUrl}" alt="${decodedImageName}" loading="lazy" onerror="this.style.display='none'; this.parentElement.innerHTML += '<p style=\\'color:red; padding:10px;\\'>图片加载失败</p>';">`; /* <<< 移除 .image-name div */ imageElement.addEventListener('click', () => { showImageViewer(imageUrl, decodedImageName); }); galleryElement.appendChild(imageElement); }); } if (galleryElement.children.length === 0) { galleryElement.innerHTML = galleryContent.error ? `<div class="empty-message">加载目录失败: ${galleryContent.error}</div>` : '<div class="empty-message">此文件夹为空</div>'; } } catch (error) { console.error('加载画廊时出错:', error); galleryElement.innerHTML = `<div class="empty-message">加载画廊时发生意外错误: ${error.message}.</div>`; } }
        async function fetchAndSetFolderCover(folderPath, folderElement) { try { const content = await scanDirectory(folderPath); folderElement.classList.remove('loading-cover'); if (content.images && content.images.length > 0) { const coverImageName = content.images[0]; const coverImageUrl = `${baseImageDir}/${folderPath}/${coverImageName}`; folderElement.style.backgroundImage = `url('${coverImageUrl}')`; folderElement.classList.add('has-cover'); } else { folderElement.style.backgroundImage = 'none'; if(content.error) { folderElement.classList.add('has-error'); console.warn(`获取 ${folderPath} 封面失败: ${content.error}`); } } } catch (error) { folderElement.classList.remove('loading-cover'); folderElement.classList.add('has-error'); folderElement.style.backgroundImage = 'none'; console.error(`获取文件夹 ${folderPath} 封面时出错:`, error); } }
        function updateBreadcrumb(path) { let html = `<a href="#" data-path="">${baseImageDir}</a>`; let currentBuildPath = ''; if (path) { const parts = path.split('/'); parts.forEach((part, index) => { if (!part) return; currentBuildPath += (currentBuildPath ? '/' : '') + part; html += ` <span>/</span> <a href="#${currentBuildPath}" data-path="${currentBuildPath}">${decodeURIComponent(part)}</a>`; }); } breadcrumbElement.innerHTML = html; breadcrumbElement.removeEventListener('click', handleBreadcrumbClick); breadcrumbElement.addEventListener('click', handleBreadcrumbClick); }
        function handleBreadcrumbClick(e) { if (e.target.tagName === 'A' && e.target.hasAttribute('data-path')) { e.preventDefault(); const pathToLoad = e.target.getAttribute('data-path'); loadGallery(pathToLoad); } }
        function updateGalleryTitle(path) { if (!path) { galleryTitleElement.textContent = baseImageDir; } else { const parts = path.split('/'); galleryTitleElement.textContent = decodeURIComponent(parts[parts.length - 1]); } }
        async function scanDirectory(path) { const dirUrl = `${baseImageDir}/${path ? path + '/' : ''}`; try { const response = await fetch(dirUrl); if (!response.ok) { throw new Error(`服务器返回错误 ${response.status}: ${response.statusText}`); } const htmlText = await response.text(); const parser = new DOMParser(); const doc = parser.parseFromString(htmlText, 'text/html'); const links = doc.querySelectorAll('a'); const directories = []; const images = []; links.forEach(link => { let href = link.getAttribute('href'); let linkText = link.textContent.trim(); if (!href || href === '../' || href.startsWith('?') || href.startsWith('#') || href.startsWith('data:')) { return; } if (href.endsWith('/')) { const dirName = href.slice(0, -1); if (dirName && !dirName.includes(':')) { directories.push(dirName); } } else { const extension = href.substring(href.lastIndexOf('.')).toLowerCase(); if (imageExtensions.includes(extension)) { images.push(href); } } }); return { directories, images, error: null }; } catch (error) { console.error(`扫描目录 ${dirUrl} 失败:`, error); return { directories: [], images: [], error: error.message }; } }
        function updateActiveNavLink(path) { mainNavLinks.forEach(link => { link.classList.remove('active'); if (link.getAttribute('href') === '#/' && (path === '' || path === '/')) { link.classList.add('active'); } }); if(path !== '' && path !== '/') { const homeLink = document.querySelector('.main-nav a[href="#/"]'); if (homeLink) homeLink.classList.remove('active'); } }
        function showImageViewer(src, title) {
            imageViewer.style.display = 'block';

            // --- 开始修改 ---
            // 从 title (原始文件名，例如 "image.jpg") 中移除后缀
            const lastDotIndex = title.lastIndexOf('.');
            const filenameWithoutExtension = lastDotIndex > 0 ? title.substring(0, lastDotIndex) : title;

            // 设置信息面板内容
            imageTitle.textContent = filenameWithoutExtension; // H3 标题也显示不带后缀的文件名
            
            // --- 结束修改 ---

            infoPanel.classList.remove('visible');
            infoToggle.textContent = '显示信息'; // 按钮文字保持不变

            if (viewer) {
                viewer.destroy();
            }
            viewer = OpenSeadragon({
                id: "viewer-container",
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/images/",
                tileSources: {
                    type: 'image',
                    url: src,
                    buildPyramid: false
                },
                showNavigator: true,
                navigatorPosition: "BOTTOM_RIGHT",
                animationTime: 0.5,
                blendTime: 0.1,
                constrainDuringPan: true,
                maxZoomPixelRatio: 2,
                minZoomLevel: 0.5,
                visibilityRatio: 0.5,
                zoomPerScroll: 1.2,
                gestureSettingsMouse: {
                    clickToZoom: true,
                    dblClickToZoom: true
                },
                showNavigationControl: false,
                showZoomControl: false,
                showHomeControl: false,
                showFullPageControl: false,
                showRotationControl: false
            });
            viewer.addHandler('open', function() {
                viewer.viewport.goHome();
            });
        }

        // --- 新增：弹窗控制逻辑 ---
        function openModal(modalElement) {
            modalElement.style.display = 'flex'; // Use flex to center content
        }

        function closeModal(modalElement) {
            modalElement.style.display = 'none';
        }

        aboutLink.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            openModal(aboutModal);
        });

        igLink.addEventListener('click', (e) => {
            e.preventDefault();
            qrCodeImage.src = 'assets/ig-qr.jpg'; // Set IG QR code path
            qrCodeImage.alt = 'Instagram QR Code';
            openModal(socialModal);
        });

        fbLink.addEventListener('click', (e) => {
            e.preventDefault();
            qrCodeImage.src = 'assets/wc-qr.JPG'; // Set FB QR code path
            qrCodeImage.alt = 'Wechat QR Code';
            openModal(socialModal);
        });

        // Close modal when clicking the close button
        modalCloses.forEach(button => {
            button.addEventListener('click', () => {
                const modalId = button.getAttribute('data-modal-id');
                const modalToClose = document.getElementById(modalId);
                if (modalToClose) {
                    closeModal(modalToClose);
                }
            });
        });

        // Close modal when clicking outside the modal content
        window.addEventListener('click', (e) => {
            if (e.target === socialModal) {
                closeModal(socialModal);
            }
            if (e.target === aboutModal) {
                closeModal(aboutModal);
            }
        });

        // Close modal with Escape key
         document.addEventListener('keydown', (e) => {
             if (e.key === 'Escape') {
                 if (window.getComputedStyle(socialModal).display !== 'none') {
                    closeModal(socialModal);
                 }
                 if (window.getComputedStyle(aboutModal).display !== 'none') {
                    closeModal(aboutModal);
                 }
             }
         });

    </script>
